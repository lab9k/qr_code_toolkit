{% load jsonify %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reports</title>
</head>
<body>
<div class="container">
    {% for report in reports %}
        <p><span>Code: <b>{{ report.qr_code.uuid }}</b>:</span> {{ report.values|jsonify }}</p>
    {% endfor %}
</div>
</body>
</html>
